<ion-item lines="none">
  <ion-avatar slot="start">
    <img alt="Silhouette of mountains" [src]="data.profile" />
  </ion-avatar>
  <div [class]="lastIndex ? 'last-transaction':'transaction'">
    <div>
      <ion-label slot="start">{{data.name}}</ion-label>
    </div>
    <ion-label slot="end" [color]="data.amount > 1 ? 'success' : 'danger'">{{data.amount}}
      USD</ion-label>
  </div>
</ion-item>
